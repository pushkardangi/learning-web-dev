<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
    <script>
        let name = "Pushkar";
        let surname = "Dangi";

        // normal function
        function greet(name = "default name", surname = "default text") {
            document.write("Good Morning", name, surname);
            document.write("<br>");

        };

        // arrow function
        let greet1 = () => {
            document.write("<h1>Good Night<h1>");
        };

        let sum = (a, b) => {
            document.write("<br>sum : ", a + b, "<br>");
        }
        
        let half = a => document.write("half : ", a / 2);

        // function calls
        greet(name, surname);
        greet("Honey");
        greet();

        sum(33, 44);
        half(553);

    </script>
</head>

<body>
    <h1>Functions</h1>

    <input type="button" onclick="greet1()" value="Good Night">
</body>

</html>
