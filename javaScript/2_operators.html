<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Operators</title>
    <style>
        body {
            font-size: 25px;
        }

        .container {
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Javascript Operators</h1>
        <script>
            // Operators in JavaScript
            // Operand - entities on which operators operate
            // In 3 + 4, '+' is the operator and 3,4 are operands

            // 1. unary operator - It has single operand (x = -x)
            // Examples of unary operator
            // c = -c;

            // 2. binary operator - It has two operand (x = x+6)
            // Examples of binary operator
            // c = 456 + 8;

            // Arithmetic Operators
            var a = 5;
            var b = 2;
            document.write(" a = ", a, " -- b = ", b, "<br>");
            document.write("Arithmetic Operators : ", "<br>");

            document.write(" Addition : ", a + b, "<br>");
            document.write(" Subtraction : ", a - b, "<br>");
            document.write(" Multiplication : ", a * b, "<br>");
            document.write(" Division : ", a / b, "<br>");
            document.write(" Modulus : ", a % b, "<br>");
            document.write(" Exponent : ", a ** 3, "<br><br>");

            // difference from other languages
            let x = 2, y = "3";
            document.write(`x = 2 -- y = "3"<br>`);
            document.write("x + y = ",x+y,"<br>");
            document.write("x - y = ",x-y,"<br>");
            document.write("x * y = ",x*y,"<br>");
            document.write("x / y = ",x/y,"<br>");
            document.write("x ** y = ",x**y,"<br><br>");

            let p = "2", q = "3";
            document.write(`p = "2" -- q = "3"<br>`);
            document.write("p + q = ",p+q,"<br>");
            document.write("p - q = ",p-q,"<br>");
            document.write("p * q = ",p*q,"<br>");
            document.write("p / q = ",p/q,"<br>");
            document.write("p ** q = ",p**q,"<br><br>");

            // Pre and Post Increment and Decrement
            document.write(" a++ : ", a++, "<br>");
            document.write(" ++a : ", ++a, "<br>");
            document.write(" a-- : ", a--, "<br>");
            document.write(" --a : ", --a, "<br>");
            document.write("<br>");

            // Bitwise Operators
            document.write("Bitwise Operators : ", "<br>");
            document.write("(a & b) : ", a & b, "<br>");
            document.write("(a | b) : ", a | b, "<br>");
            document.write("(~a) : ", ~a, "<br>");
            document.write("<br>");

            // Assignment Operators
            let c = 2;
            let d = 4;
            document.write(" A : ", c, "<br>");
            document.write(" B : ", d, "<br>");
            document.write("Assignment Operators : ", "<br>");
            document.write("a = a + b : a += b : ", c += d, "<br>");
            document.write("b = b - a : b -= a : ", d -= c, "<br><br>");

            // Comparison Operators
            document.write(" A : ", c, "<br>");
            document.write(" B : ", d, "<br>");
            document.write("Comparison Operators : ", "<br>");
            document.write("a < b : ", c < d, "<br>");
            document.write("a > b : ", c > d, "<br>");
            document.write("a <= b : ", c <= d, "<br>");
            document.write("a >= b : ", c >= d, "<br>");
            document.write("a == b : ", c == d, "<br>");
            document.write("a != b : ", c != d, "<br>");
            document.write("a === b : ", c === d, "<br>");
            document.write("a !== b : ", c !== d, "<br>");
            
            document.write("'apple' > 'banana' : ", ('apple' > 'banana'), "<br>");
            document.write("'glowing' > 'glow' : ", ('glowing' > 'glow'), "<br>");
            document.write("'2' > '3' : ", ('2' > '3'), "<br>"); // unicode is compared
            document.write("1 > null : ", 1 > null, "<br>");
            document.write("null == undefined : ", null == undefined, "<br>");
            document.write("null === undefined : ", null === undefined, "<br>");
            document.write("<br>");

            // Logical Operators
            document.write(" A : ", a, "<br>");
            document.write(" B : ", b, "<br>");
            document.write("<h3>Logical Operators : </h3>");
            document.write(" (a == b) && (a > b) : ", ((a == b) && (a > b)), "<br>");
            document.write(" (a == b) || (a > b) : ", ((a == b) || (a > b)), "<br>");
            document.write(" !a : ", (!a), "<br>");
            document.write("<br>");

            // Ternary Operator
            document.write("<h3>Conditional (Ternary) Operators : </h3>");
            let bit = true;
            let ans = (bit ? 1 : 0);
            document.write("bit = ", bit, "<br>", "(bit ? 1 : 0) : ", ans);
            document.write("<br><br>");

            let marks = 33;

            let result = marks > 80 ? "A+" : marks > 60 ? "A" : marks > 40 ? "B" : marks > 32 ? "C" : "fail";
            document.write("The result is : ", result);
        </script>

    </div>
</body>

</html>
