<!DOCTYPE html>
<html lang="en">

<head>
    <meta charget="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String, Math and Date</title>
    <style>
        body {
            font-size: 1.5vw;
        }
    </style>
</head>

<body>

    <script>
        var str = "Pushkar Pushkar";
        var str1 = "Dangi";

        // String Function
        document.write("Str : ", str, "<br>");
        document.write("Str1 : ", str1, "<br>", "<br>");

        document.write("<h3>String Functions ::</h3>");
        document.write("charAt : ", str.charAt(0), "<br>");

        document.write("concat : ", str.concat(str1), "<br>");
        document.write("concat : ", str.concat(" Microsoft"), "<br>");

        document.write("toLowerCase : ", str.toLowerCase(), "<br>");
        document.write("toUpperCase : ", str.toUpperCase(), "<br>");

        document.write("indexOf : ", str.indexOf("r"), "<br>");

        document.write("lastIndexOf : ", str.lastIndexOf("a"), "<br>");

        document.write("match : ", str.match("ar"), "<br>");
        document.write("match : ", str.match(/ar/g), "<br>");
        document.write("match : ", str.match(/ar/i), "<br>");
        document.write("match : ", str.match(/ar/gi), "<br>"); // global, case insensitive

        document.write("replace : ", str.replace("Push", "Hello "), "<br>");

        document.write("search : ", str.search("kar"), "<br>");

        document.write("split : ", str.split(" "), "<br>"); // add commas

        document.write("slice : ", str.slice(0, 5), "<br>"); // 5 excluded
        document.write("substring : ", str.substring(0, 5), "<br>"); // 5 excluded
        document.write("substring : ", str.substring(5), "<br>"); // from 5 to last
        document.write("substr : ", str.substr(2, 5), "<br>"); // index 2 to 5 letters

        document.write("valueOf : ", str.valueOf(), "<br>");

        // trim function- remove white spaces from starting and end points
        // it does not remove white-spaces from middle of the string
        var string4 = "      a string   with   white spaces    ";
        console.log(string4);
        console.log(string4.trim());

        // character ASCII code find out 
        var char2 = str1.charCodeAt(0);
        document.write("charCodeAt : ",char2, "<br>");

        // is Not a Number
        document.write("isNaN : ",isNaN(str), "<br>");


        // Math Function
        document.write("<h3>Math Function ::</h3>");
        document.write("max : ", Math.max(22, 4, 43, 63, 3, 5, 7), "<br>");
        document.write("min : ", Math.min(22, 55, 34, 2, 232, 4), "<br>");
        document.write("round : ", Math.round(99.4785), "<br>");
        document.write("random : ", Math.random() * 100, "<br>");
        document.write("sqrt : ", Math.sqrt(90), "<br>", "<br>");


        // Date Function
        document.write("<h3>Date Functions ::</h3>");

        var d = new Date();
        document.write("getDate : ", d.getDate(), "<br>");
        document.write("getMonth : ", d.getMonth() + 1, "<br>");
        document.write("getFullYear : ", d.getFullYear(), "<br>");

        var weekdays = new Array("Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat");
        document.write("getDay : ", weekdays[d.getDay()], "<br>");

        document.write("getHours : ", d.getHours(), "<br>");
        document.write("getMinutes : ", d.getMinutes(), "<br>");
        document.write("getSeconds : ", d.getSeconds(), "<br>", "<br>");

        var de = new Date();
        de.setDate(19);
        de.setMonth(0);
        de.setFullYear("2000");

        document.write("getDate : ", de.getDate(), "<br>");
        document.write("getMonth : ", de.getMonth(), "<br>");
        document.write("getFullYear : ", de.getFullYear(), "<br>");



    </script>

</body>

</html>
