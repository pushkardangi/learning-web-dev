<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Types</title>
    <script type="text/javascript">

        // Variables(var, let and const)

        var $America$ = 55;
        let _hello = 43;
        const pi = 3.1415;
        console.log($America$, _hello);
        
        // var -> can be re-declared
        // let -> cannot be re-declared, but can be updated
        // const -> cannot be re-declared and can be updated
        
        // const declaration should be initialized
        const num = 55;

        // error ->
        // const num; -> num = undefined
        // num = 55;

        // Data Types : nn ss bb u : null number symbol string bool BigInt undefined
        // JS use dynamic typing, no need to give type

        // Primitive Data Types
        var a = 46;
        let int = 1;
        let float = 2.2;
        let string = "Hello World";
        let char = 'a';
        let undefined1;
        let nul = null;
        let bool_t = (int == int);
        let bool_f = (int == float);
        // let symbol = Symbol("I am a nice symbol");
        let arr = ["hello", 3 , 5.33, null, true, false];


        // Non Primitive Data Types : object
        let person = {
            firstName: "John",
            lastName: "Doe",
            "favNumber": 535,
            age: 50
        };

        document.write(int," - ",                   typeof int, "<br>");
        document.write(float," - ",                 typeof float, "<br>");
        document.write(string," - ",                typeof string, "<br>");
        document.write(char," - ",                  typeof char, "<br>");
        document.write(undefined1," - ",            typeof undefined1, "<br>");
        document.write(nul," - ",                   typeof nul, "<br>");
        document.write(bool_t," - ",                typeof bool_t, "<br>");
        document.write(bool_f," - ",                typeof bool_f, "<br>");
        // document.write(symbol," - ",                typeof symbol, "<br>");
        document.write(arr," - ",                   typeof arr, "<br>");
        document.write(person," - ",                typeof person, "<br>");
        document.write(person.firstName," - ",      typeof person.firstName, "<br>");
        document.write(person.lastName," - ",       typeof person.lastName, "<br>");
        document.write(person.age," - ",            typeof person.age, "<br>");
        document.write(person["favNumber"]," - ",   typeof person["favNumber"], "<br><br>");

        // Javascript do implicit typecast


        // Comments : 

        // 1.  One line comment
        /* 2. multi
        line 
        comment */


        // Strings in Detail : 

        let name = "Pushkar";
        let surname = 'Dangi';
        let age = 21;

        // we can use both single quote ('') and double quote("") for declaring string,
        // but if you want to use  (') in a string you have to use double quote for string declaration and vice-versa.

        // If you want to use both ('') and ("") in a string you can use back ticks(``) for string declaration.

        // 1. joining words
        document.write(name+surname+age,"<br>");

        // 2. template literals
        let main = `My name is ${name} and I am ${age} years old.`;
        document.write(main,"<br>");

        // 3. escape sequence character - !!check console!!
        console.log("Hello World\n \tHow are you all");
        // tab and newline - doesn't works in browser
        document.write("Hello World\n \tHow are you all","<br>");

        // 4. string length
        let l = "Hello my name is pushkar";
        document.write(l,": Length of the string is : ",l.length,"<br>");

    </script>

    <style>
        body{
            font-size: 25px;
            margin: 40px;
        }
    </style>
</head>

</body>

</html>
