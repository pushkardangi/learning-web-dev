<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>

    <script type="text/javascript">

        // Data Types
        let int = 1;
        let float = 2.2;
        let string = "Hello World";
        let char = 'a';
        let undefined1;
        let nul = null;
        let bool_t = (int == int);
        let bool_f = (int == float);
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 50
        };

        document.write(int, "<br>");
        document.write(float, "<br>");
        document.write(string, "<br>");
        document.write(char, "<br>");
        document.write(undefined1, "<br>");
        document.write(nul, "<br>");
        document.write(bool_t, "<br>");
        document.write(bool_f, "<br>");
        document.write(person.firstName, "<br>");
        document.write(person.lastName, "<br>");
        document.write(person.age, "<br>");

        // Javascript do implicit typecast

        // One line comment

        /*multi line 
        comment*/


    </script>
</head>
