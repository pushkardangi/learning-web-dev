<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof and type_conversion</title>
</head>
<body>
    <script>
        document.write("Typeof : ","<br>")
        document.write(typeof "Hello","<br>");
        document.write(typeof 33,"<br>");
        document.write(typeof 33.33,"<br>");
        document.write(typeof NaN,"<br>");
        document.write(typeof false,"<br>");
        document.write(typeof [1,2,3,4],"<br>");
        document.write(typeof {name:'John', age:34},"<br>");
        document.write(typeof new Date(),"<br>");
        document.write(typeof function(){},"<br>");
        document.write(typeof myCar,"<br>");
        document.write(typeof null,"<br>","<br>");

        document.write("Type Conversion : <br>");
        document.write("parseInt : ",parseInt("-10.33"),"<br>");
        document.write("parseFloat : ",parseFloat("-10.33"),"<br>");
        document.write("Float + Int : ",parseFloat("-10.33")+parseInt("-10.33"),"<br>");
        document.write("Strings Added : ","-10.33 "+" -10.33","<br>");
    </script>
</body>
</html>
