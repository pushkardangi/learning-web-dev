<!DOCTYPE html>
<html lang="en">

<head>
    <title>onload</title>
</head>

<body onload="myFunction()">

    <script type="text/javascript">

        let myFunction = () => {
            for (let i = 0; i < 100; i++)
                document.write("Hello World!!<br>");
        }

    </script>
</body>

</html>
