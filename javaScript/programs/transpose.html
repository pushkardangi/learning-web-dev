<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpose</title>
</head>

<body>
    <script>
        const arr = [
            [1, 2, 3],
            [1, 2, 3],
            [1, 2, 3],
        ];
        function transpose(arr) {
            for (let i = 0; i < arr.length; i++) {   // i : 0 to size-1
                for (let j = 0; j < i; j++) {        // j : 0 to i
                    const tmp = arr[i][j];
                    arr[i][j] = arr[j][i];
                    arr[j][i] = tmp;
                };
            }
        }
        transpose(arr);
        console.log(arr);
    </script>
</body>

</html>
