<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
    <style>
        * {
            font-size: 20px;
        }

        body {
            margin: 50px;

        }
    </style>
</head>

<body>

    <script>
        let size = 5;
        let even_sum = 0;
        let odd_sum = 0;

        let arr = new Array();

        size = parseInt(prompt("Enter Size of array : "));

        for (let i = 0; i < size; i++) {
            arr[i] = parseInt(prompt("Enter number : "));

            if (arr[i] % 2 == 0) {
                even_sum = even_sum + arr[i];
            }
            else {
                odd_sum = odd_sum + arr[i];
            }
        }

        document.write("Even Sum : ", even_sum, "<br>");
        document.write("Odd Sum : ", odd_sum);
    </script>
</body>

</html>
