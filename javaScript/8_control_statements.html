<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>

    <script>
        // loc -> line of code

        // continue and break
        // for each loop
        // for of
        // for in
        // for loop
        // while loop
        // do while loop
        // switch case

        
        // For each loop :
        let fruits = ["Mango", "Banana", "Apple", "Orange", "Guava"];

        fruits.forEach((element) => {
            console.log(element + " is good.");
        });

        // For Of loop : iterate over arrays
        for (element of fruits) {
            console.log(element);
        }

        // For In Loop : iterate over objects 
        let student = {
            name: "Pushkar Dangi",
            age: 20,
            school: "SCA"
        }

        for (key in student) {
            console.log(`The ${key} of student is ${student[key]}.`)
        }


        // If and Else condition
        let person_age = 17;

        if (18 <= person_age <= 80) {
            console.log("You are eligible for driving");
        }
        else {
            console.log("You cant Drive");
        }

        // If, Else If, Else Ladder
        let age = 90;

        if (age <= 10) {
            console.log("You are too little to drive");
        }

        else if (age < 18) {
            console.log("Not yet grown up.");
        }

        else if (age <= 80) {
            console.log("You can drive.");
        }

        else {
            console.log("Please Rest.");
        }

        let day = new Date();

        // Switch Conditionals
        switch (day.getDay()) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
                break;
            default:
                day = "Enter correct input";
                break;
        }
        document.write("Today is : ", day);
        console.log("Today is : ", day);

    </script>

</head>
