<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>

    <script>
        // Confirm -> option(ok, cancel)
        let conf = confirm("Are you ok buddy ?");

        if (conf == 1) {
            document.write("Happy to hear that you are good :)");
        }
        else {
            document.write("Get some help...");
        }
    </script>
</head>
