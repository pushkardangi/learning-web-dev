<!DOCTYPE html>
<html lang="en">

<head>
    <title>Confirm</title>

    <script>
        // Confirm -> option(ok, cancel)
        let conf = confirm("Are you ok buddy ?");

        if (conf == true) {
            document.write("Happy to hear that you are good :)");
        }
        else {
            document.write("Get some help...");
        }
    </script>
</head>

</body>

</html>
