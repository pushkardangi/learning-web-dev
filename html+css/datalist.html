<html>
  <head>
    <style>
      input{
        width: 500px;
      }
    </style>
  </head>

  <form method="GET" >

    Email : <input type="email" list="emails" multiple>
    <datalist id="emails">
        <option value="first@example.com">
        <option value="second@example.com">
        <option value="third@example.com">
        <option value="last@example.com">
    </datalist>
    
    <br><br><br>
    
    Colour : <input type="text" list="texts" multiple>
    <datalist id="texts">
        <option value="black">
        <option value="gold">
        <option value="grey">
        <option value="pink">
        <option value="turquoise">
        <option value="red">
        <option value="white">
    </datalist>

    <br><br><br>
  <input type="submit">
  </form>

</html>
