<html>
<head>
<title>The jQuery Example</title>
<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
<script type="text/javascript" language="javascript">
function setFocus()
{		   
$("#result1").focus()
{
alert("control is moving to text box");
}
}
function removeFocus()
{
$("#result1").blur()
{
alert("control is moving out of text box");
}
}
</script>	
</head>	
<body>			
<form name="sampleForm">
<label>Enter Name: </label>
<input type="text" id="result1" title="Enter Name" value="" >
<br><br>         
<input type="button" value="Focus" onclick="setFocus();"/>  
<input type="button" value="Remove Focus" onclick="removeFocus();"/>
</form>		
</body>	
</html>
