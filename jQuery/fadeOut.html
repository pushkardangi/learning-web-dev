<html>

<head>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("button").dblclick(function () {
                $("img").fadeOut("slow");
            });


        });
    </script>


</head>

<body>
    <button>Fadeout</button>
    <img id="image" src="hello.jpeg">
</body>

</html>
