<html>

<head>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("button").click(function () {
                $("img").fadeOut("slow");
            });

            $("button").dblclick(function () {
                $("img").fadeIn("slow");
            });


        });
    </script>


</head>

<body>
    <center><button>Fade in/out</button></center>
    
    <img id="image" src="hello.jpeg" width="544em">
</body>

</html>
