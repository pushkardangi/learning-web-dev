<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive design,em,rem,vh and vw units</title>
    <style>
        html {
            font-size: 20px;
        }

        .container {
            font-size: 10px;
            border: 8px solid rgb(0, 0, 0);
            height: 90vh;
            /*vh=viewport height=100% of height */
            width: 90vw;
            /*vw=viewport width=100% of width */
        }

        h1 {
            text-align: center;
        }

        #id1 {

             font-size: 5em; 
            /* here font size is 10px * 5em =50px */
             padding: 3em; 
            /* here padding is 10px * 5em * 3em =150px */
             border: 4px solid rgb(52, 83, 4); 
             border-radius: 10px;
        }
        

        #id2 {
            font-size: 5rem; 
            /* here font size is 20px * 5rem = 100px */
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 id="id1">This is first heading</h1>
        <h1 id="id2">This is second heading</h1>
        <h1 id="id3">This is third heading</h1>
    </div>
</body>

</html>
