"<!DOCTYPE html>
<html lang=”en”>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Keyframes and Animations</title>
</head>
<style>
    .container {
        Background-color: greenyellow;
    }

    .box {
        Background-color: green;
        Width: 250px;
        Height: 250px;
        Position: relative;
        /* animation-name: harry1; */
        Animation-name: harry2;
        Animation-duration: 8s;
        Animation-iteration-count: 1;
        /* animation-fill-mode: alternate; */
        /* animation-timing-function: ease-in-out; */
        /* animation-delay: 3s; */
        /* animation-direction: reverse;  */

        /* These properties can be set using this shorthand */
        /* animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode; */
        /* animation: harry 5s ease-in 1s 12 backwards; */

    }

    @keyframes harry2 {
        0%{
            Top:0px;
            Left:0px;
        }
        25%{
            Top: 250px;
            Left: 0px;
        }
        75%{
            Top: 250px;
            Left: 250px;
        }
        100%{
            Top: 0px;
            Left: 250px;
        }

    }
    @keyframes harry1 {
        From {
            Width: 200px;
        }

        To {
            Width: 1400px;
        }
    }
</style>

<body>
<div class="container">
<div class="box">
            This is a box
</div>
</div>
</body>

</html>
