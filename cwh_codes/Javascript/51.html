<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and conditionals</title>
</head>

<body>
    <h1>Hi Guys</h1>
    <script>

        // var written recently over writes the var written earlier with the same var key
        var string1 = "this is a old string";
        var string2 = "this is a new string";
        console.log(string2);


        // code written in curly braces dont affect the code written outside
        let a = "ass";
        {
            let a = "donkey";
            console.log(a);
        }
        console.log(a);

        // const written once cant be changed 
        const aa = "this cannot be changed";
        console.log(aa);

        // If and Else condition
        let person_age = 17;
        if (person_age >= 18) {
            console.log("You are eligible for driving");
        }
        else {
            console.log("You cant Drive");
        }

        // Else If Condition  // ERROR AA RAHA PATA NAHI KESE SOLVE HO GAYA
        let age = 90;
        if (18 <= age >= 80) {
            console.log("you can drive");
        }

        else if (age <= 5) {
            console.log("You are too little to drive");
        }

        else if (age <= 10) {
            console.log("Abhi thoda time or ruk ja");
        }

        else if (age < 18) {
            console.log("Pehle Jamin me se ti nikal ja itni bhi kya jaldi h");
        }

        else if (age <= 80) {
            console.log("Are Bauji ab kaha jana h");
        }

        else {
            console.log("Ummar ka thoda lihaj karlo");
        }

        // Switch case statement
        const Day = "Tuesday";
        switch (Day) {
            case "Monday":
                console.log("Read Books")
                break;

            case "Tuesday":
                console.log("Go for swimming")
                break;

            case "Wednesday":
                console.log("Prepare Food")
                break;

            case "Thursday":
                console.log("Code For Clients")
                break;

            case "Friday":
                console.log("Learn New language")
                break;

            case "Saturday":
                console.log("Meet new peoples")
                break;

            case "Sunday":
                console.log("Rest and Chill")
                break;

            default:
                console.log("Error")
                break;
        }



    </script>
</body>

</html>
