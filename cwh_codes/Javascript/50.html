<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>hi guy</h1>

    <script>
        // declaring variable and printing it
        var string = "Namaste India ";
        console.log(string);

        // extract some part of the string from index 1 to 5
        var substr = string.substr(1, 5);
        console.log(substr);

        var news = string.concat("New text added");
        console.log(news);

        // first occurrence of the word
        var position = string.indexOf("a");
        console.log(position);

        // last occurrence of the word
        var position1 = string.lastIndexOf('a');
        console.log(position1);

        //  extracting a piece of text from a string
        // 1: starting point
        // 6: ending point (6-1)
        // it can take negative also
        var substring = string.slice(1, 6);
        console.log(substring);

        //  extracting a piece of text from a string
        // 1: starting point
        // 6: ending point (6-1)
        // works as same as slice but it cannot take negative values
        var substring1 = string.substring(1, 6);
        console.log(substring1);


        //  extracting a piece of text from a string
        // 1: starting point
        // 6: ending point (6)
        var substring2 = string.substr(1, 6);
        console.log(substring2);

        // Replacing a substring- editing a string 
        var replaced = string.replace('a', 'O');
        console.log(replaced);

        // to print all letter in upper case
        console.log(replaced.toUpperCase());

        // to print all words in lower case
        console.log(replaced.toLowerCase());

        // joining two strings
        var string3 = string.concat('added text with concat');
        console.log(string3);

        // trim function- remove white spaces from starting and end points
        // it does not remove white-spaces from middle of the string
        var string4 = "    a string   with   white spaces   ";
        console.log(string4);
        console.log(string4.trim());

        //  to find out which character is at which position
        var char1 = string.charAt(6);
        console.log(char1);

        // character cod find out 
        var char2 = string.charCodeAt(6);
        console.log(char2);

        // slicing string or i can say acc to my understanding - pick out a letter which is at a particular position
        console.log(replaced[8]);

    </script>
</body>
