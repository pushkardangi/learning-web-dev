<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and Z-Index Property In CSS</title>
    <style>
        .box {
            width: 170px;
            height: 170px;
            border: 2px solid black;
        }
        #box1 {
            background-color: greenyellow;
            /*visibility: hidden; */
            /*it will hide the element but show its empty space*/

            /*display: none;*/
            /*it will hide the element completely, erase from the page*/
        }
        #box2 {
            background-color: rebeccapurple;
            /* z-index will work only for position: relatove,absolute,fixed or sticky*/
            /*the element which have z index greater will overlap the element with small z index*/
            position:relative;
            top: 2px;
            left: 4px;
            z-index: 2;
        }
        #box3 {
            background-color: rgb(6, 6, 104);
            position: absolute;
            top: 70px;
            z-index: 1;
        }
        #box4 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
